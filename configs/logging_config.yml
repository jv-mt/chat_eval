version: 1
disable_existing_loggers: false

formatters:
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  simple:
    format: '%(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detailed
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/evaluation.log
    mode: a
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/evaluation_errors.log
    mode: a
    maxBytes: 5242880   # 5MB
    backupCount: 3
    encoding: utf-8

loggers:
  ragas:
    level: WARNING
    handlers: []
    propagate: true
  
  langchain:
    level: WARNING
    handlers: []
    propagate: true
  
  httpx:
    level: DEBUG
    handlers: []
    propagate: true
  
  urllib3:
    level: WARNING
    handlers: []
    propagate: true

root:
  level: DEBUG
  handlers: [console, file, error_file]
